<div class="card border-primary text-center">
    <div class="card-header text-center">{{title}}</div>
    <div class="card-body">
        <form amethod="post">
            
            <div class="class form-group col-sm-6">
                <input [(ngModel)]=user.firstName type="text" class="form-control" name="firstName" id="firstName"
                    placeholder="First name" autofocus required>
            </div>
            <div class="class form-group col-sm-6">
                <input [(ngModel)]=user.lastName type="text" class="form-control" name="lastName" id="lastName"
                    placeholder="Last name" autofocus required>
            </div>
            <div class="class form-group col-sm-2">
                <input [(ngModel)]=user.age type="number" class="form-control" name="age" id="age"
                    placeholder="Age" autofocus required>
            </div>
            <div class="class form-group col-sm-6">
                <input [(ngModel)]=user.zone type="text" class="form-control" name="zone" id="zone"
                    placeholder="Zone" autofocus required>
            </div>
            <div class="class form-group col-sm-6">
                <input [(ngModel)]=user.email type="email" class="form-control" name="email" id="email"
                    placeholder="Email" autofocus required>
            </div>

            <div class="class form-group col-sm-6">
                <input [(ngModel)]=user.password type="password" class="form-control" name="password" id="" placeholder="Password">
            </div>

            <div class="class form-group col-sm-6">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Create" (click)="createUser()">
                <a routerLink="/login" class="btn btn-link">Back to login</a>
            </div>

        </form>
    </div>
</div>
