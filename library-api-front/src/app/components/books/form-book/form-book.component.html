<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
      {{ err }}
    </li>
  </ul>
  
  <div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form #bookForm="ngForm">
        <div class="form-group row">
          <label for="name" class="col-form-label col-sm-2">Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="book.name" name="name" #name="ngModel"> <!-- required minlength="4" -->
            <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
              <div *ngIf="name.errors.required">
                Name is required
              </div>
              <div *ngIf="name.errors.minlength">
                Nombre must be at least 4 characters
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="categoryAge" class="col-form-label col-sm-2">Category Age</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="book.categoryAge" name="categoryAge" #categoryAge="ngModel"> <!-- required -->
            <div class="alert alert-danger" *ngIf="categoryAge.invalid && (categoryAge.dirty || categoryAge.touched)">
              <div *ngIf="categoryAge.errors.required">
                categoryAge es requerida
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='createBook()' *ngIf="!book.id else elseBlock" [disabled]="!bookForm.form.valid">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!bookForm.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
